<div class="wrapper">
  <app-header></app-header>
  <app-menu></app-menu>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Usuários
        <small>Versão 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Usuários</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header">
            <div *ngIf="users | async;" class="row">
              <h3 style="margin-left: 16px;">Atualizar Dados do Usuário</h3>
            </div>
            <div class="row">
              <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
              <div *ngIf="users | async; let user;" class="row">
                <div class="col-md-2">
                  <img class="img_empty" [src]="user.imagePath">
                  <div *ngIf="porcentagem" class="progress loading">
                    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                      attr.aria-valuenow="{{porcentagem}}" aria-valuemin="0" aria-valuemax="100"
                      [ngStyle]="{width:(porcentagem) +'%'}">
                      {{porcentagem}}%</div>
                  </div>
                  <button class="btn btn-info btn_foto" (click)="fileInput.click()">Alterar Foto</button>
                </div>
                <div class="col-md-10">
                  <div class="row">
                    <div style="margin-left: -16px;" class="col-md-6 form-group">
                      <label>Nome Completo</label>
                      <input type="text" [(ngModel)]="user.name" class="form-control">
                    </div>
                    <div class="col-md-6 form-group">
                      <label>Email de Acesso</label>
                      <input type="text" [(ngModel)]="user.email" readonly class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div style="margin-left: -16px;" class="col-md-4 form-group">
                      <label>Senha de Acesso</label>
                      <input type="password" class="form-control" readonly>
                    </div>
                    <div class="col-md-4 form-group">
                      <label>Confirmar Senha</label>
                      <input type="password" class="form-control" readonly>
                    </div>
                    <div class="col-md-4 form-group">
                      <label>Perfil</label>
                      <select class="form-control" [(ngModel)]="user.profile">
                        <option value="Administrador">Administrador</option>
                        <option value="Funcionário">Funcionário</option>
                      </select>
                    </div>
                  </div>
                  <button (click)="submited(user)" style="margin-left: -16px;"
                    class="btn btn-primary btn-lg btn-block">Atualizar
                    Usuário</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <app-footer></app-footer>
  <!-- /.login-box -->
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
  </ngx-loading>
</div>
<!-- ./wrapper -->
