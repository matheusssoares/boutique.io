<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Sistemas</b>NS</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <div class="logo-admin">
        <img class="img_logo" src="../../assets/logo2.png">
      </div>
      <p class="login-box-msg">Insira seus dados para iniciar sessÃ£o...</p>

      <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Senha" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="signinForm.invalid">Entrar no
              Sistema</button>
          </div>
          <div style="padding-top: 5px; " class="col-xs-12">
            <button type="button" class="btn btn-danger btn-block">Esqueci minha senha</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate"></ngx-loading>
</body>
